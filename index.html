<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled />
          <span class="fa-solid fa-copy"></span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label for="" class="title">Password Length</label>
            <span></span>
          </div>
          <input type="range" min="1" max="30" value="15" step="1" />
        </div>
        <div class="pass-setting">
          <label for="" class="title">Password Setting</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">LowerCase (a-z)</label>
            </li>

            <li class="option">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>

            <li class="option">
              <input type="checkbox" id="numbers" />
              <label for="number">Number (0-9)</label>
            </li>

            <li class="option">
              <input type="checkbox" id="symbols" />
              <label for="symbol">Symbol (!-$^+)</label>
            </li>

            <li class="option">
              <input type="checkbox" id="exc-duplicate" />
              <label for="exc-duplicate">Eclude Duplicate</label>
            </li>

            <li class="option">
              <input type="checkbox" id="spaces" />
              <label for="spaces">Include space</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Generate Password</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
